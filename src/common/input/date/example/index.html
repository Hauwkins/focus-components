  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>

  <!-- Material degign-->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material-wfont.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/ripples.min.css">

  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/1/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css"
        href="//cdn.jsdelivr.net/bootstrap.daterangepicker/1/daterangepicker-bs3.css"/>


  <!-- Material degign-->
  <script src="/focus-components/dist/js/focus.js"></script>
  <script src="/focus-components/dist/js/focus-components.js"></script>
  <script src="/focus-components/example/js/initFocus.js"></script>
  <link rel="stylesheet" href="/focus-components/dist/css/focus-components.css"/>
  <link rel="stylesheet" href="/focus-components/example/js/picker.css"/>
</head>

<body>
  <script src="/focus-components/example/js/picker.js"></script>
  <script src="/focus-components/dist/js/focus.js"></script>
  <script src="/focus-components/dist/js/focus-components.js"></script>
  <div id="form-container"></div>
  <script type="text/jsx">
  $(function(){
    var DateInput = FocusComponents.common.input.date.component;
    var LOCALE = 'fr';
    moment.locale(LOCALE);
    var formatter = function(d){
        return moment(d).locale(LOCALE).format('L')
    };
    var unformatter =function(d){
        return moment(d, 'DD/MM/YYYY').locale(LOCALE).toISOString()
    };
    var dateRangePickerOptions = {
        dateRangePicker: {
            locale: {
            //format: moment.localeData().longDateFormat('L')
            },
            minDate: "01/01/1900",
            maxDate: moment().format('L')
        }
    };
    var FormWithDates = React.createClass({
      _handleClick: function() {
        // Explicitly focus the text input using the raw DOM API.
        console.info('VALUE',this.refs.date.getValue())
      },
      render: function() {
        // The ref attribute adds a reference to the component to
        // this.refs when the component is mounted.
        return (
          <div>
              <DateInput  ref='date' name='fieldDate1' formatter={formatter} unformatter={unformatter} value={new Date().toISOString()} options={dateRangePickerOptions}/>
              <DateInput  ref='date2' name='fieldDate1' formatter={formatter} unformatter={unformatter} value={moment('07/11/1987', 'DD/MM/YYYY').locale(LOCALE).toISOString()} options={dateRangePickerOptions}/>
              <button onClick={this._handleClick}>Get value</button>
          </div>
        );
      }
    });

    React.render(<FormWithDates />, document.querySelector("#form-container"));
  });
  </script>

</body>

</html>
